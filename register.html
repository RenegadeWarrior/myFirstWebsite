	<div style="margin-bottom: 200px;"></div>
	<div class="container regi" >
		<br><br>
		<h1 style="text-align: center;" class="head">Register</h1>
		<br><br>
		<form onsubmit="return func();" action="http://localhost/project/register.php" method="POST" >
		  <div class="form-group">
		    <label for="username">Username</label>
		    <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username">
		  </div>
		 <div class="form-group">
		 	<label for="radio">Gender</label>
		 </div>
		<div class="radio form-group">
		  <label>
		    &nbsp &nbsp <input type="radio" name="gender" id="m" value="m" checked>
		    Male
		  </label>
		</div>
		<div class="radio">
		  <label>
		    &nbsp &nbsp <input type="radio" name="gender" id="f" value="f">
		    Female
		  </label>
		</div>
		  <div class="form-group">
		    <label for="email">Email address</label>
		    <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
		  </div>
		  <div class="form-group">
		    <label for="password">Password</label>
		    <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password">
		  </div>
		  <div class="form-group">
		    <label for="conpassword">Confirm Password</label>
		    <input type="password" class="form-control" id="conpassword" placeholder="Confirm Password" name="conpass">
		  </div>
		  <button type="submit" class="btn btn-default" id="submit" >Submit</button>
		  <br><br><br>
		</form>
	</div>
